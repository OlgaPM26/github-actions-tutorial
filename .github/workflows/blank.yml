# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      platform: aws
      region: us-east-1
      account: 123456789
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Mostrar mensaje"
        run: echo "Hola mundo"
    
      - name: "Mostrar variables de entorno"
        if: ${{env.platform == 'azure'}}
        run: 
          echo "Valor de platform ${{env.platform}}"
          echo "Esto es una regi√≥n ${{env.region}}"
          echo "Esto es una cuenta ${{env.account}}"

      - name: "Mostrando variables por defecto"
        run:
          echo "Evento ${{toJSON(github.event)}}"
          echo "Github_ACTOR $GITHUB_ACTOR"
          echo "Github_REPOSITORY $GITHUB_REPOSITORY"
